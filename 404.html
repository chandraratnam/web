<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    const l = window.location;
    const segments = l.pathname.split('/');
    const base = segments.slice(0, 2).join('/'); // /repository-name or ''
    localStorage.setItem('gh-pages-path', l.pathname + l.search + l.hash);
    l.replace(base + '/');
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
